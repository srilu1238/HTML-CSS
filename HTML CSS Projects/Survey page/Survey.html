<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survey Page">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SURVEY.COM</h1>
    </header>
    <section>
        <h1>Submit your Survey Today!</h1>
        <form action="">
            <label for="name">Your Name</label>
            <input type="text" id="name"/>
            <label for="email">Enter your Email ID</label>
            <input type="text" id="email"/>
            <p>
                <label for="select">Select</label>
                <select name="" id="select">
                    <optgroup label="Option Group 1">
                        <option value="option1 1">Option1 One</option>
                        <option value="option1 2">Option1 two</option>
                        <option value="option1 3">Option1 three</option>
                    </optgroup>
                    <optgroup label="Option Group 2">
                        <option value="option2 1">Option2 One</option>
                        <option value="option2 2">Option2 two</option>
                        <option value="option2 3">Option2 three</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="checkbox_option1">Checkbox 1:</label>
                <input type="checkbox" id="checkbox_option1" name="checkbox1" checked="">
                <label for="checkbox_option2">Checkbox 2:</label>
                <input type="checkbox" id="checkbox_option2" name="checkbox2" >
                <label for="checkbox_option3">Checkbox 3:</label>
                <input type="checkbox" id="checkbox_option3" name="checkbox3" >
            </p>
            <input type="submit" value="submit"/>&nbsp;&nbsp;<input type="reset" value="reset"/>
        </form>
    </section>
    <footer>
        <p>
            Copyright &copy; <a href="#">Yoursite.com</a>
        </p>
    </footer>
</body>
</html>
