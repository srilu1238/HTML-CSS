<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Display inline">
    <title>Display Inline</title>
    <style type="text/css">
       span{
           display: block;
       } 
       div{
           display: inline;
       }
    </style>
</head>
<body >
    
    <span>Hello This is first span</span>
    <span>Hello This is second span</span>
    <span>Hello This is third span</span>

    <div>Hello This is a first div</div>
    <div>Hello This is a second div</div>
    <div>Hello This is a third div</div>
</body>
</html>
